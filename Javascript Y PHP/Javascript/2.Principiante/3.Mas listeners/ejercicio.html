<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 1 aprenderaprogramar.com</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				width: 750px;
				margin: 10px auto;
				background-color: azure;
			}	
			h1, p {
				text-align: center;
				padding: 20px;
			}
			h1 {
				background-color: chocolate;
			}
			p {
				background-color: darksalmon;
			}
			div {
				width: 500px;
				border: 1px solid goldenrod;
				margin: 10px auto;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var elements = document.getElementsByTagName("div");
				elements[0].addEventListener("mouseover", function() {
					this.firstElementChild.src = "blastoise.png";
				});
				elements[0].addEventListener("mouseout", function() {
					this.firstElementChild.src = "charizard.png";
				});
			}
		</script>
	</head>
	<body>
		<h1>La web para aprender programaci√≥n</h1>
		<p>Pase el mouse por la imagen para que la misma cambie</p>
		<p>Retire el mouse de la imagen para volver a ver la imagen original</p>
		<div>
			<img src="charizard.png" alt="imagen a mostrar">
		</div>
	</body>
</html>
