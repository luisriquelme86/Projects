<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 2 aprenderaprogramar.com</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				width: 750px;
				background-color: aquamarine;
				margin: 10px auto;
			}
		</style>
		<script type="text/javascript">

			window.onload = function() {

				var buttonsCollection = document.getElementsByTagName("button");
				var browserData = navigator.userAgent.toLowerCase(); // -> devuelve nombre, version y plataforma del browser actual

				buttonsCollection[0].addEventListener("click", function() {

					var browserName;
					if (browserData.search(/chrome/i) !== -1) {

						if (browserData.search(/opr/i) !== -1) {
							browserName = "Opera"
						}
						else if (browserData.search(/edg/i) !== -1) {
							browserName = "Microsoft Edge";
						}
						else {
							browserName = "Google Chrome";
						}

					}
					else if (browserData.search(/chrome/i) == -1 && browserData.search(/safari/i) !== -1) {
						browserName = "Apple Safari";	
					}
					else if (browserData.search(/trident/i) !== -1) {
						browserName = "Microsoft Internet Explorer";
					}
					else {
						browserName = "Desconocido";	
					}
					alert("Estas usando: " + browserName);
				});

				buttonsCollection[1].addEventListener("click", function() {
					
					var browserName;
					if (browserData.indexOf("chrome") !== -1) {

						if (browserData.indexOf("opr") !== -1) {
							browserName = "Opera"
						}
						else if (browserData.indexOf("edg") !== -1) {
							browserName = "Microsoft Edge";
						}
						else {
							browserName = "Google Chrome";
						}

					}
					// else if (browserData.indexOf("chrome") == -1 && browserData.indexOf("safari") !== -1) {
					// la expresion de arriba es muy comun	
					else if (browserData.indexOf("safari") !== -1) {	
						browserName = "Apple Safari";	
					}
					else if (browserData.indexOf("trident") !== -1) {
						browserName = "Microsoft Internet Explorer";
					}
					else {
						browserName = "Desconocido";	
					}
					alert("Estas usando: " + browserName);
				})

			}
		
		</script>
	</head>
	<body>
		<button type="button">Averiguar browser con expresiones regulares</button>
		<button type="button">Averiguar browser con indexOf</button>
	</body>
</html>
