   <script type="text/javascript">

      function iniciar() {
         var boton = document.getElementById('obtener');
         boton.addEventListener('click', obtener, false);
      }

      function obtener() {
         navigator.geolocation.getCurrentPosition(mostrar, gestionarErrores);
      }

      function mostrar(posicion) {
         var ubicacion = document.getElementById('localizacion');
         var mapurl = 'http://maps.google.com/maps/api/staticmap?center=' + posicion.coords.latitude +
                      ',' + posicion.coords.longitude + '&zoom=12&size=800x600&sensor=false&markers='+ 
                      posicion.coords.latitude +','+ posicion.coords.longitude;
         ubicacion.innerHTML = '  <img src="' + mapurl + '">';
      }

      function gestionarErrores(error){

         alert('Error: ' + error.code + ' ' + error.message + '\n\n Por favor compruebe que está conectado ' +
               'a internet y habilite la opción permitir compartir ubicación física');
      }

      window.addEventListener('load', iniciar, false);

   </script>

   <div id="localizacion">
      <button id="obtener" style="margin:30px;">Obtener mi localización</button>
