<!DOCTYPE html>
<html>
<head>
	<title>Estilos css con javascript</title>
	<meta charset="utf-8">
	<style type="text/css">

		body {
			background-color:white;
		 	font-family: sans-serif;
		}

		label {
			color: maroon;
			display:block; 
			padding:5px;
		}

		#contenedor {
			display: inline-block;
		}

		#cambiarIngles, #cambiarEspaniol {
			padding:15px; 
			width: 130px; 
			float: left;
			color: white; 
			border-radius: 40px; 
			background: rgb(202, 60, 60);
		}

	</style>
	<script type="text/javascript">

		function cambiarAspecto(elemento) {

			var elementosObtenidos = document.getElementsByTagName(elemento);
			elementosObtenidos[0].style.backgroundColor = '#FF6633';
			elementosObtenidos[1].style.backgroundColor = '#FF9933';
			elementosObtenidos[2].style.backgroundColor = '#FFCC33';

		}

		function cambiarIdioma(idioma) {

			var labels = document.getElementsByTagName('label');
			if (idioma == "español") {
				document.getElementsByTagName('h1')[0].firstChild.nodeValue = "Portal web aprenderaprogramar.com";	
				labels[0].firstChild.nextSibling.firstChild.nodeValue = "Nombre:"; 	
				labels[1].firstChild.nextSibling.firstChild.nodeValue = "Apellidos:"; 	
				labels[2].firstChild.nextSibling.firstChild.nodeValue = "Correo electrónico:";
			}
			if (idioma == "ingles") {
				document.getElementsByTagName('h1')[0].firstChild.nodeValue = "WebPortal aprenderaprogramar.com";	
				labels[0].firstChild.nextSibling.firstChild.nodeValue = "Name:"; 	
				labels[1].firstChild.nextSibling.firstChild.nodeValue = "Surname:"; 	
				labels[2].firstChild.nextSibling.firstChild.nodeValue = "email:"; 
			}

		}

	</script>
</head>
<body>
	<div id="cabecera">
		<h1>Portal web aprenderaprogramar.com</h1>
		<h2>Didáctica y divulgación de la programación</h2>
	</div>
	<div id="contenedor">
		<div id ="cambiarEspaniol" onclick="cambiarIdioma('español')">Cambiar a español</div>
		<div id="cambiarIngles" onclick="cambiarIdioma('ingles')">Cambiar a ingles</div>
	</div>
	<div style="width:450px;">
		<form name ="formularioContacto" class="formularioTipo1" method="get" action="accion.html" onclick="cambiarAspecto('label')">
			<p>Si quieres contactar con nosotros envíanos este formulario relleno:</p>

			<!-- Esta es mi forma de escribir los labels, la veo mas clara -->
			<label for="nombre">
				<span>Nombre:</span> <input id="nombre" type="text" name="nombre" />
			</label>
			<label for="apellidos">
				<span>Apellidos:</span> <input id="apellidos" type="text" name="apellidos" />
			</label>
			<label for="email">
				<span>Correo electrónico:</span> <input id="email" type="text" name="email" />
			</label>
			<label>
				<input type="submit" value="Enviar">
				<input type="reset" value="Cancelar">
			</label>
			
		</form>	
	</div>
</body>
</html>
